name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Daily security scan at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =========================================================================
  # Dependency Security Check
  # =========================================================================
  dependencies:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --json > npm-audit.json 2>&1 || true
          cat npm-audit.json

      - name: Report npm audit findings
        if: always()
        run: |
          if grep -q '"vulnerabilities"' npm-audit.json; then
            echo "âš ï¸ Vulnerabilities found in npm packages"
            npm audit --json | jq '.vulnerabilities'
          else
            echo "âœ… No vulnerabilities found"
          fi

      - name: Upload npm audit results
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: npm-audit.json
          category: npm-audit
        continue-on-error: true

  # =========================================================================
  # SAST - Code Analysis
  # =========================================================================
  sast:
    name: Code Analysis (SAST)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: /language/javascript

  # =========================================================================
  # Secret Scanning
  # =========================================================================
  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # =========================================================================
  # DAST - Dependency Analysis
  # =========================================================================
  dast:
    name: Dependency Analysis (DAST)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm check updates
        run: npx npm-check-updates --doctor --packageFile package.json || true

      - name: Scan with Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --json --all-projects
        continue-on-error: true

  # =========================================================================
  # License Compliance
  # =========================================================================
  license:
    name: License Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          npx license-checker \
            --json \
            --failOn 'GPL' \
            --exclude "MIT,Apache-2.0,ISC,BSD-3-Clause,BSD-2-Clause" > license-report.json || true
          cat license-report.json

      - name: Report license issues
        if: always()
        run: |
          echo "License Compliance Report"
          if grep -q 'GPL' license-report.json; then
            echo "âš ï¸ GPL licenses detected"
          else
            echo "âœ… No GPL licenses found"
          fi

  # =========================================================================
  # Container Scanning
  # =========================================================================
  container:
    name: Container Image Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 30

    if: github.event_name == 'push' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: claude-code:security-scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: claude-code:security-scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

      - name: Run Snyk container scanning
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: claude-code:security-scan
          args: --severity-threshold=high --json
        continue-on-error: true

  # =========================================================================
  # Security Report Summary
  # =========================================================================
  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [dependencies, sast, secrets, dast, license, container]

    steps:
      - name: Check security results
        run: |
          echo "ğŸ”’ Security Scan Summary"
          echo "========================"
          echo "Dependency Check: ${{ needs.dependencies.result }}"
          echo "SAST (Code Analysis): ${{ needs.sast.result }}"
          echo "Secret Scanning: ${{ needs.secrets.result }}"
          echo "DAST (Dependencies): ${{ needs.dast.result }}"
          echo "License Check: ${{ needs.license.result }}"
          echo "Container Scan: ${{ needs.container.result }}"

      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deps = '${{ needs.dependencies.result }}';
            const sast = '${{ needs.sast.result }}';
            const secrets = '${{ needs.secrets.result }}';
            const dast = '${{ needs.dast.result }}';
            const license = '${{ needs.license.result }}';
            const container = '${{ needs.container.result }}';

            const icon = (status) => status === 'success' ? 'âœ…' : 'âŒ';

            const summary = `## ğŸ”’ Security Scan Results

            | Check | Status |
            |-------|--------|
            | Dependencies | ${icon(deps)} ${deps} |
            | Code Analysis (SAST) | ${icon(sast)} ${sast} |
            | Secret Scanning | ${icon(secrets)} ${secrets} |
            | DAST | ${icon(dast)} ${dast} |
            | License Compliance | ${icon(license)} ${license} |
            | Container Scan | ${icon(container)} ${container} |`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
